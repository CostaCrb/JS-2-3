<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>Получить список пользователей</button>
  <div id="users"></div>
  <script>
    /* Назначить асинхронный обработчик для кнопки button, который через fetch API делает запрос на адрес https://jsonplaceholder.typicode.com/users и визуализирует произвольным способом данные внутри блока с идентификатором users */
	
	const btnShow = document.querySelector('#btnShow')
	const usersElements = document.querySelector('#users')
	
	async function getUsers(){
	
		const urlAPIUsers = 'https://jsonplaceholder.typicode.com/users'
		const users = await fetch(urlAPIUsers).then(r => r.json())
		
		users.forEach(user => {
		
			const {name, email, phone, website} = user;
			
			usersElements.innerHTML +=
				`<div class="user">
					<h3>${name}</h3>
					<p><a href="mailto:${email}">${email}</a></p>
					<p><a href="tel:${phone}">${phone}</a></p>
					<p><a href="https://${website}">${website}</a></p>
				</div>`
		}
		)
	
	}
	
	function logger (){
		console.log('клик', newDate().toLocaleTimeString('ru-RU'))
		
		
	}
	
	btnShow.addEventListener('click', getUsers)
	btnShow.addEventListener('click', logger)
	
  </script>
</body>
</html>
